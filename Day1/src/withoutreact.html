<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Without using React, creating a file</title>
</head>

<body>
    <div id="counter">0</div>
    <button id="btn">Click Me</button>
    <script>
        document.getElementById("btn").addEventListener("click", () => {
            let num = parseInt(document.getElementById("counter").innerHTML)
            document.getElementById("counter").innerHTML = num + 1;
        })
        <!-- I forgot about `parseInt`Which is a javascript function Which takes string as an argument and converts it to an integer -->
    </script>
</body>

</html>
